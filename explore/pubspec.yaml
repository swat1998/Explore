name: explore
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_zoom_drawer: '1.0.2'

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Gotu
      fonts:
        - asset: assets/fonts/Gotu-Regular.ttf

    - family: Saman
      fonts:
        - asset: assets/fonts/SAMAN___.TTF





